<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div id="card">

                    <div class="cards" id="temp_f">0</div>

                <div id="right">

                    <input type="text" name="" id="search" placeholder="Enter the city...">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
